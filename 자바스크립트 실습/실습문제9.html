<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습문제9</title>
    <style>
        #search{
            width: 400px;
            border: 1px solid gray;
            background:lightgray;
        }
        legend{
            text-align: center;
        }
        .box{
            background: orange;
            width: 500px;
            height: 50px;
            box-align: center middle;
            margin: 10px;
            padding: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <fieldset id="search">
        <legend>검색할 항목을 선택하세요</legend>
        <input type="radio" id="title" onclick="showDiv(this)" name="category"><label for="title">제목</label>&nbsp; &nbsp; 
        <input type="radio" id="date" onclick="showDiv(this)" name="category"><label for="date">날짜</label>&nbsp; &nbsp; 
        <input type="radio" id="writer" onclick="showDiv(this)" name="category"><label for="writer">작성자</label>&nbsp; &nbsp; 
    </fieldset>
    <hr>
    <div id="titleBox" class="box">
		<form method="post" action="">
			<label> 검색할 제목을 입력하세요 : </label>
			<br> 
			<input type="search" name="title" size="50"> &nbsp;
			<input type="submit" value="검색">
		</form>
    </div>
    <div id="dateBox" class="box">
		<form method="post" action="">
			<label> 검색할 날짜를 선택하세요 : </label>
			<br>
			<input type="date" name="start"> - 
			<input type="date" name="end"> &nbsp; 
			<input type="submit" value="검색">
		</form>
	</div>
	<div id="writerBox" class="box">
		<form method="post" action="">
			<label> 검색할 작성자 아이디를 입력하세요 : </label>
			<br>
			<input type="search" name="writer" size="25"> &nbsp; 
			<input type="submit" value="검색">
		</form>
	</div>
	<script>
		function showDiv(element){
			var tag = document.getElementsByClassName("box"); 
			console.log(typeof(tag));
            console.log(tag); //배열 형태로 나타남, box 클래스 내의 모든 세부 box들
            for(var i=0;i<tag.length;i++){
                if(tag[i].id == element.id+"Box"){
                    tag[i].style.display = "block";
                }else{
                    tag[i].style.display = "none";
                }
            }
		}
  	</script>
</body>
</html>

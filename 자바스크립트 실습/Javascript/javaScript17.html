<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window_DOM객체</title>
    <style>
        .area{
            background : lightgray;
            border: 1px solid black;
            height: 100px;
        }
    </style>
</head>
<body>
    <h1>DOM(Document Object Model)</h1>
    <p>
        HTML에 있는 태그들을 구조화(트리)하였을 때,<br>
        각각의 태그를 노드(Node)라고 한다.<br>
        요소노드(Element Node) : 태그 그 자체를 의미<br>
        텍스트 노드(Text Node) : 태그에 기록되는 텍스트<br>
    </p>
    <h3>텍스트노드가 존재하는 노드 생성(시작태그와 종료태그 존재)</h3>
    <button onclick="test1();">실행확인</button>
    <div id="area1" class="area"></div>
    <script>
        function test1(){
            //element 생성<h3></h3>
            //element 생성 : document.createElement("태그명");
            var title = document.createElement("h3"); //element 노드의 생성

            //text node 생성 : document.createTextNode("텍스트 문구");
            var textNode = document.createTextNode("안녕? 난 뽀로로야~");
            //text node를 연결
            title.appendChild(textNode);
            //div에 연결
            document.getElementById("area1").appendChild(title);
        }
    </script>
    <h3>텍스트 노드가 존재하지 않는 노드 생성</h3>
    <button onclick="test2();">실행확인</button>
    <div id="area2" class="area"></div>
    <script>
        function test2(){
            var imgTest = document.createElement("img");//<img>태그 노드 생성
            //attribute
            imgTest.src = "https://pds.joins.com/news/component/moneytoday/201110/04/2011100410252859481_1.jpg";
            imgTest.width = "150";
            imgTest.height = "100";
            //없는 속성은 추가할 수 없지만 굳이 추가하고자 할 경우 setAttribute로 속성 지정
            imgTest.setAttribute("myProperty","123");
            console.log(imgTest);
            document.getElementById("area2").append(imgTest);
        }
    </script>
    <h3>innerHTML</h3>
    <button onclick="test3();">실행확인</button>
    <div id="area3" class="area">
    <table id="board">
        <tr>
            <th>글번호</th>
            <th>글제목</th>
            <th>작성자</th>
            <th>조회수</th>
            <th>작성일자</th>
        </tr>
    </table>
    </div>
    <script>
        function test3(){
            var board = document.querySelector("#board > tbody");
            var num = 1;
            var title = "제목";
            var user = "user01";
            var count = 1;
            var date = new Date();
            board.innerHTML += "<tr><td>"+num
                            +"</td><td>"+title
                            +"</td><td>"+user
                            +"</td><td>"+count
                            +"</td><td>"+date.getFullYear()+"-"+date.getMonth()+"-"+date.getDate()
                            +"</td></tr>";
        }
    </script>
    <h3>스타일 지정</h3>
    <button onclick="test4();">실행확인</button>
    <div id="area4" class="area"></div>
    <script>
        function test4(){
            var area4 = document.getElementById("area4");
            area4.style.backgroundColor = "orange";
            area4.style.borderRadius = "50px";
            area4.style.transition = "2s";
        }
    </script>
    <h3>노드 삭제</h3>
    <button onclick="test5();">실행확인</button>
    <div id="area5" class="area"></div>
    <script>
        function test5(){
            var area5 = document.getElementById("area5");
            area5.remove(); //area5 삭제되면서, div 영역 없어짐
        }
    </script>
    <h3>신기한거 한번 더</h3>
    <button onclick="test6();">실행확인</button>
    <div id="area6" class="area"></div>
    <script>
        function test6(){
            var area6 = document.getElementById("area6");
            area6.style.backgroundColor = "orange";
            area6.style.borderRadius = "50px";
            area6.style.transition = "10s"
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수</title>
    <style>
        p{
            width: 500px;
            height: 100px;
            background: lightgray;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>함수(Function)</h1>
    <h3>function 함수명 ([매개변수, 매개변수 ...]){소스 코드 작성} 로 작성</h3>
    <button onclick="test1();">실행확인</button>
    <p id="p1">
        <script>
            function test1(){
                var p1=document.getElementById("p1");
                p1.innerHTML = "test1()함수를 실행!"
            }
        </script>
    </p>
    <h3>함수명 = function([매개변수, 매개변수..]) {소스코드작성}: 익명함수 (이벤트 핸들러에서 주로 사용)</h3>
    <button id="btn2">실행확인</button>
    <!--스크립트 내부에 별도로 함수를 선언하지 않고 익명함수로 이벤트 처리하는 것-->
    <p id="p2"></p>
    <script>
        var btn2 = document.getElementById("btn2");
        btn2.onclick = function (){
            document.getElementById("p2").innerHTML += "이벤트 핸들러를 통해 함수 실행";
        }
    </script>

    <h4>함수의 리턴처리</h4>
    <button onclick="test5();">실행확인</button>
    <p id="p5"></p>
    <script>
        function returnFunction(){
            return Math.floor(Math.random()*100)+1; //1부터 100사이의 랜덤값 반환
        }

        function test5(){
            var p5 = document.getElementById("p5");
            var value = returnFunction();
            p5.innerHTML += value;
        }
    </script>
    <h3>매개변수 arguments</h3>
    <p id="p6"></p>
    <button onclick="test6(4,5);">실행확인</button>
    <script>
        function test6(){
            console.log(arguments);
            console.log(arguments.length); //넣어준 매개변수의 개수

            var sum=0;
            for(var i=0;i<arguments.length;i++){
                sum += arguments[i]; //arguments는 배열로 처리되어있음?
            }
            document.getElementById("p6").innerText += "더하기 결과 : "+sum;
        }
    </script>
    <h3>매개변수 함수에 this 요소 전달하기</h3>
    <button onclick="testFn(this);">버튼1</button>
    <button onclick="testFn(this.innerHTML);">버튼2</button>
    <input type="button" onclick="testFn(this.value);" value="버튼3">
    <div id="testArea" class="area"></div>
    <script>
        function testFn(element){
            var area = document.getElementById("testArea");
            console.log(element);
            area.innerHTML+= element+"<br>";
        }
    </script>

    <h3>익명함수를 리턴하는 함수</h3>
    이름 : <input type = "text" id = "name">
    <button onclick="test7()();">실행확인</button>
    <script>
        function test7(){
            var userName = document.getElementById("name").value;
            return function(){
                alert(userName+"님 환영합니다.");
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습문제13</title>
    <style>
        label{
            color: gray;
            padding-left: 10px;
        }
    </style>
</head>
<body>
    <form action="">
        *아이디 : <input type="text" name="userid" id="userid" required><br>
        <label>영문자, 숫자 포함하여 총 4~12자로 입력하시오. 단, 첫글자는 반드시 영문자로</label>
        <br><br>
        *비밀번호 : <input type="password" name="pwd" id="pwd" required><br>
        <label>영문자, 숫자, 특수문자 포함하여 총 8자~15자로 입력하시오.</label>
        <br><br>
        *비밀번호 확인 :  <input type="password" name="pwd2" id="pwd2" required><br>
        <label>위의 비밀번호와 일치하게 입력하시오.</label>
        <br><br>
        *이름 : <input type="text" name="username" id="username" required><br>
        <label>한글로만 이루어져야되며 2글자 이상으로 입력하시오.</label>
        <br><br>
        *이메일 : <input type="email"" name="email" id="email"><br>
        <br>
        *취미 : <input type="text" list="hobbyList" name="hobby" id="hobby" placeholder="축구, 농구, 야구, 독서 등">
        <datalist id="hobbyList">
            <option value="soccer">축구</option>
            <option value="basketball">농구</option>
            <option value="baseball">야구</option>
            <option value="reading">독서</option>
        </datalist>
        <br><br>
        *거주지 : 
        <select name="address" id="address">
            <option value="seoul">서울</option>
            <option value="incheon">인천</option>
            <option value="busan">부산</option>
        </select>
        <br><br>
        <input type="submit" value="회원가입" onclick="return validate();">
        <input type="reset" value="취소">
    </form>
    <script>
        function validate(){
            var userid = document.getElementById("userid");
            var pwd = document.getElementById("pwd");
            var pwd2 = document.getElementById("pwd2");
            var username = documnet.getElementById("username");
            var email = document.getElementById("email");

            var reg1 = new RegExp("^[a-zA-z](?=.\d).{3,11}$"); 
            if(!reg1.test(userid.value)){
                alert("아이디가 유효하지 않습니다.");
                userid.value = "";
                userid.value.focus();
                return false;
            }

            var reg2 = new RegExp("^[a-z\d!@#$%^&*]{8,15}$");
            if(!reg2.test(pwd.value)){
                alert("비밀번호가 유효하지 않습니다.");
                pwd.value = "";
                pwd.focus();
                return false;
            }

            if(pwd.value != pwd2.value){
                alert("비밀번호가 일치하지 않습니다.");
                pwd2.value = "";
                pwd2.focus();
                return false;
            }

            var reg3 = new RegExp("^[가-힣]{2,}$");
            if(!reg3.test(username.value)){
                alert("이름이 유효하지 않습니다.");
                username.focus();
                return false;
            }

            return true;
        }
    </script>
</body>
</html>

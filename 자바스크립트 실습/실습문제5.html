<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습문제5</title>
</head>
<body>
    <h1>배열 실습 문제1</h1>
    <p>
        다음 보기에 있는 데이터들은 배열로 받고 하나의 배열로 합쳐보세요.<br>
        이 때 입력 필드에 배열에 있는 데이터를 전송하면 배열의 alert를 통하여<br>
        배열의 위치를 알려주고, 없으면 "존재하지 않습니다."를 알려주면 됩니다.
    </p>
    <fieldset>
        <legend>보기</legend>
        <label id="la1">사과,바나나,당근</label><br>
    	<label id="la2">김밥,치즈,떡볶이,햄버거</label><br>
    	<label id="la3">환타,사이다,콜라</label><br>
    	<label id="la4">고양이,강아지</label><br>
    </fieldset>
    <br>
    <input type="text" placeholder="찾을 문자열을 입력하세요" size=100 id="input">
    <button onclick="find();">전송 및 처리</button>
    <script>
        function find(){
            var la1 = document.getElementById("la1").innerHTML.split(",");
            var la2 = document.getElementById("la2").innerHTML.split(",");
            var la3 = document.getElementById("la3").innerHTML.split(",");
            var la4 = document.getElementById("la4").innerHTML.split(",");
            
            var arr = la1.concat(la2);
            arr = arr.concat(la3);
            arr = arr.concat(la4);
            console.log(arr);

            var text = document.getElementById("input").value;
            var index = arr.indexOf(text);
            if(index>=0){
                window.alert(text+"는 "+index+1+"번 째 위치에 존재합니다.");
            }else{
                window.alert("존재하지 않습니다.");
            }
        }
    </script>
</body>
</html>

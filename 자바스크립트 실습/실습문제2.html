<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .area{
            border: 1px solid black;
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <h2>문제 1. 색상 선택 후 변경 버튼을 클릭하면 색상이 변경되도록 만들어 보시오</h2>
    <div id="area1" class="area"></div>
    <input type='color' id='color_choose'>
    <button onclick="changeColor();">변경</button>
    <script>
        function changeColor(){
            var inputColor = document.getElementById("color_choose");
            var area1 = document.getElementById("area1");
            area1.style.backgroundColor = inputColor.value;
        }
    </script>
    <hr>
    <h2>문제 2. 버튼에 따른 크기 조절이 가능하게 만들어 보시오</h2>
    <div id="area2" class="area"></div>
    <button onclick="smaller();" id="small">50x50</button>
    <button onclick="reset();" id='original'>원본(100x100)</button>
    <button onclick="larger();" id="large">200x200</button>
    <script>
        var area2 = document.getElementById("area2");
        function smaller(){
            area2.style.height = "50px";
            area2.style.width = "50px";
        }
        function reset(){
            area2.style.width = "100px";
            area2.style.height = "100px"
        }
        function larger(){
            area2.style.width = "200px";
            area2.style.height = "200px";
        }
    </script>
</body>
</html>

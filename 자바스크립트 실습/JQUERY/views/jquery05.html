<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수형태의 필터 선택자</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>
<body>
    <h1>함수 형태의 필터 선택자</h1>
    <h3>:nth-child()필터 선택자</h3>
    <table border="1">
		<tr><th>이름</th><th>혈액형</th><th>지역</th></tr>
		<tr><td>유재석</td><td>AAA형</td><td>남양주</td></tr>
		<tr><td>이효리</td><td>AB형</td><td>안산</td></tr>
		<tr><td>화   사</td><td>B형</td><td>전주</td></tr>
		<tr><td>제   시</td><td>B형</td><td>인천</td></tr>
		<tr><td>엄정화</td><td>A형</td><td>서울</td></tr>
		<tr><td>김종민</td><td>O형</td><td>수원</td></tr>
		<tr><td colspan="2"><a>총원</a></td><td>6</td></tr>
    </table>
    <script>
        $(function(){
            $("tr:eq(0)").css({"background":"black","color":"black"}); //eq is an abbreviation of 'equal'
            $("tr:nth-child(2n)").css("background","yellowgreen"); //짝수번째
            $("tr:nth-child(2n-1)").css("background","yellow"); //짝수번째
            //위 2개는 인덱스를 가리키는 것이 아님에 주의할 것! 순서를 가리키는 것

            //n번째를 초과하는 객체 선택(인덱스)
            $("tr:gt(6)").css("background","lightgray");
            
            //n번째 미만에 위치하는 객체 선택(인덱스)
            $("tr:lt(6)").css("font-size","1.5em");

            //특정 문자열을 포함하는 객체 선택
            $("td:contains('A형')").css("color","red");

            //특정 태그를 포함하는 객체 선택
            $("td:has(a)").css("color","red");

            //특정 문자열을 포함하지 않은 객체를 선택
            $("td:not(:contains('유재석'))").css("color","blue");
        });
        
    </script>
</body>
</html>

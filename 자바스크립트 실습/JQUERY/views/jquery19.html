<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
    src="http://code.jquery.com/color/jquery.color-2.2.0.js"
    integrity="sha256-gvMJWDHjgDrVSiN6eBI9h7dRfQmsTTsGU/eTT8vpzNg="
    crossorigin="anonymous"></script>
    <title>시각적 효과</title>
</head>
<body>
    <h1>시각적 효과</h1>
    <h3>show() 와 hide()</h3>
    <p>
        문서객체를 크게 하며 보여주거나 작게 하며 사라지게 함
    </p>
    <button id="show">보여주기</button>
    <button id="hide">숨기기</button><br>
    <img id="river" src = "../image/river1.PNG">
    <hr>
    <script>
        $(function(){
            $("#show").click(function(){
                $("#river").show();
            });
            $("#hide").click(function(){
                $("#river").hide();
            });
        });
    </script>
    <br>
    <h3>toggle() : show()와 hide()를 번갈아가며 실행하는 함수</h3>
    <button id="toggle">토글하기</button>
    <br>
    <img id="forest" src="../image/forest1.PNG">
    <script>
        $(function(){
            $("#toggle").click(function(){
                $("#forest").toggle(1000,function(){
                alert("토글완료");
                });
            })
        });
    </script>
    <hr>
    <h3>slideDown()함수와 slideUp() 함수</h3>
    <div class="menu">반품 언제 되나요?</div>
    <p class="content">
        지금 확인중입니다.
    </p>
    <div class="menu">상품 위치를 확인하고 싶습니다.</div>
    <p class="content">배송조회로 확인 부탁드립니다.</p>
    <script>
        $(function(){
            //$(".content").slideUp();

            $(".menu").click(function(){
                //$(this).next("p").slideDown();
                $(this).next('p').slideToggle(1000,function(){
                    alert("슬라이드 토글 확인");
                });
                //alert("슬라이드 확인");
            });
        });
    </script>
    <h3>fadeIn()과 fadeOut()</h3>
    <button id="fadeIn">fadeIn()</button>
    <button id="fadeOut">fadeOut()</button><br>
    <img src="../image/flower3.PNG" id="flower3">
    <script>
        $(function(){
            $("#fadeIn").click(function(){
                $("#flower3").fadeIn();
            });
            $("#fadeOut").click(function(){
                $("#flower3").fadeOut();
            });
        });
    </script>
    <hr>
    <button id="fadeToggle">fadeToggle</button>
    <br>
    <img src="../image/flower4.PNG" id="flower4">
    <script>
        $(function(){
            $("#fadeToggle").click(function(){
                $("#flower4").fadeToggle(400,function(){
                    alert("fadeToggle확인");
                });
            });
        });
    </script>
</body>
</html>

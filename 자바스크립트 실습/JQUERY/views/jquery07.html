<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>순회(탐색) 메소드</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        .wrap * {
            border:1px solid lightgray;
            display:block;
            padding: 5px;
            margin:15px;
            color:gray;
        }
    </style>
</head>
<body>
    <h1>순회(탐색) 메소드</h1>
	<h3>Ancestors 메소드</h3>
	<p>선택된 요소의 상위 요소들을 선택할 수 있는 메소드</p>
	<div class="wrap">
  		<div style="width:500px;">div (great-grandparent)
    		<ul>ul (grandparent)  
      			<li>li (direct parent)
      				<span>span</span>
      			</li>
    		</ul>   
  		</div>

  		<div style="width:500px;">div (grandparent)
    		<p>p (direct parent)
    			<span>span</span>
    		</p> 
  		</div> 
    </div>
    <script>
        $(function(){
            $("span").parent().css({"color":"red","border":"2px solid red"}) //span의 바로 상위 태그의 속성을 변경
        })
        $(function(){
            $("span").parents("ul").css({"color":"blue","border":"2px solid blue"}) //span의 상위 태그 중 ul인 것들의 속성을 변경
        }) //parents의 매개변수 ()주면 모든 요소가 선택됨

        $(function(){
            $("span").parentsUntil("div").css({"color":"yellowgreen","border":"2px yellogreen"}) //div 바로 하위범위까지 모두 선택
        }) //div는 선택되지 않음

        
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습문제6</title>
</head>
<body>
    <h1>배열 실습 문제2</h1>
    <p>
        다음 보기에 있는 문자열을 가지고 정답과 같이 만드세요. (별도의 문자열을 쓰면 안됨)<br>
        그리고 출력 부분에 출력하도록 하면 됩니다. 정답 : "brlove"
    </p>
    <fieldset>
        <legend>보기</legend>
        <label id="la1">r b</label><br>
        <label id="la2">e v o l</label>
    </fieldset>
    <br>
    <p style="border:1px solid red;" id="print">이 부분에 정답이 출력 될 수 있도록 하세요</p>
    <button onclick="test();">처리</button>
    <script>
        function test(){
            var print = document.getElementById("print");
            var la1 = document.getElementById("la1").innerHTML.split(" ");
            console.log(la1);
            console.log(typeof(la1));
            var la2 = document.getElementById("la2").innerHTML.split(" ");
            console.log(la2);
            console.log(typeof(la2));

            console.log(la1.reverse());
            console.log(la2.reverse());

            var arr = la1.concat(la2);
            console.log(arr);
            print.innerHTML = "";
            for(var i=0;i<arr.length;i++){
                print.innerHTML+=arr[i];
            }

        }
    </script>
</body>
</html>

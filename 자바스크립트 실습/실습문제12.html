<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>실습문제12</title>
</head>
<body>
    <h1>객체 실습 문제</h1>
    <br>
    문제2<br>
    다음 입력 버튼 클릭시 학생정보를 3명 저장받아(for문 사용)<br>
    테이블을 생성하여 출력하는 코드를 작성하세요.<br>
    단, 학생 정보는 객체로 처리하여 저장후 테이블에 입력하고<br>
    모든 학생 정보는 객체 배열에 저장하여 console.log(objectArr)로 출력시<br>
    객체 배열 정보가 console.log에 나와야 함<br>
    <div align="center">
        <table id="memberInfo" border="1" style="width:500px; height:300px;">
            <tr>
            	<th>이름</th>
            	<th>나이</th>
            	<th>주소</th>
            </tr>
            <tr>
            	<td class="name"></td>
            	<td class="age"></td>
            	<td class="addr"></td>
            </tr>
            <tr>
            	<td class="name"></td>
            	<td class="age"></td>
            	<td class="addr"></td>
            </tr>
            <tr>
            	<td class="name"></td>
            	<td class="age"></td>
            	<td class="addr"></td>
            </tr>
        </table>
		<label style="color:red;">학생정보 테이블</label><br>
		<button onclick="student();">입력 및 출력</button>
    </div>  
    <script>
        function Student(name,age,addr){
            this.name = name;
            this.age = age;
            this.addr = addr;
        }
        function student(){
            var arr = [];
            var nameTd = document.getElementsByClassName("name");
            console.log(nameTd);
            var ageTd = document.getElementsByClassName("age");
            console.log(ageTd);
            var addrTd = document.getElementsByClassName("addr");
            console.log(addrTd);

            for(var i=0;i<3;i++){
                arr.push(new Student(prompt("이름 입력"),prompt("나이 입력"),prompt("주소 입력")));
            }
            console.log(arr);
            for(var i=0; i<3; i++){
                with(arr[i]){
                    nameTd[i].innerHTML = name;
                    ageTd[i].innerHTML = age;
                    addrTd[i].innerHTML = addr;
                }
            }
        }
    </script>
</body>
</html>
